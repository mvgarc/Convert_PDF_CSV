<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF y Obtener CSV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de PDF a CSV</h1>
        
        <!-- Formulario de subida -->
        <form id="uploadForm">
            <label for="fileInput" class="file-label">
                Seleccionar Archivo PDF
                <input type="file" id="fileInput" accept=".pdf" required hidden>
            </label>
            <span id="fileName">Ning√∫n archivo seleccionado</span>
            <button type="submit" class="convert-button">Subir y Convertir</button>
        </form>

        <p id="message"></p>
        <a id="downloadLink" style="display: none;" class="download-button">Descargar CSV</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
